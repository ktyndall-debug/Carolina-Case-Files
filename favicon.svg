<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="32" height="32" fill="#1a1a2e"/>
  
  <!-- File folder base -->
  <rect x="4" y="10" width="24" height="18" rx="2" fill="#8b6914" stroke="#5a4309" stroke-width="1"/>
  
  <!-- File folder tab -->
  <rect x="4" y="6" width="8" height="6" rx="1" fill="#8b6914" stroke="#5a4309" stroke-width="1"/>
  
  <!-- Folder contents/papers -->
  <rect x="6" y="12" width="20" height="2" fill="#f5f5dc" opacity="0.8"/>
  <rect x="6" y="15" width="18" height="1" fill="#f5f5dc" opacity="0.6"/>
  <rect x="6" y="17" width="16" height="1" fill="#f5f5dc" opacity="0.4"/>
  
  <!-- Red confidential stamp -->
  <rect x="16" y="20" width="10" height="4" rx="0.5" fill="#ff6b6b" opacity="0.9"/>
  <text x="21" y="22.5" font-family="Arial, sans-serif" font-size="3" font-weight="bold" text-anchor="middle" fill="#ffffff">CASE</text>
  
  <!-- Corner tape effect -->
  <rect x="2" y="4" width="12" height="3" rx="0.5" fill="#FFD700" transform="rotate(-15 8 5.5)"/>
  <rect x="2.5" y="4.2" width="11" height="0.3" fill="#000" transform="rotate(-15 8 5.5)"/>
  <rect x="2.5" y="5.5" width="11" height="0.3" fill="#000" transform="rotate(-15 8 5.5)"/>
</svg>