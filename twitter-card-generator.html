<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carolina Case Files - Twitter Card Generator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Special+Elite&display=swap');
        
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #fff;
            padding: 20px;
            margin: 0;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        h1 {
            font-family: 'Special Elite', monospace;
            color: #ff6b6b;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .controls {
            background: #2a2a2a;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        
        .control-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #ff6b6b;
            font-weight: bold;
        }
        
        input[type="text"],
        textarea,
        input[type="color"],
        select {
            width: 100%;
            padding: 10px;
            background: #1a1a1a;
            border: 2px solid #444;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
        }
        
        textarea {
            min-height: 80px;
            font-family: Arial, sans-serif;
        }
        
        input[type="file"] {
            padding: 10px;
            background: #1a1a1a;
            border: 2px solid #444;
            border-radius: 5px;
            color: #fff;
            width: 100%;
        }
        
        .canvas-container {
            text-align: center;
            margin-bottom: 30px;
        }
        
        canvas {
            border: 2px solid #ff6b6b;
            border-radius: 10px;
            max-width: 100%;
            height: auto;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }
        
        .download-btn {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(45deg, #ff6b6b, #ff4757);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-family: 'Special Elite', monospace;
            font-size: 18px;
            border: none;
            cursor: pointer;
            letter-spacing: 1px;
            box-shadow: 0 5px 20px rgba(255, 107, 107, 0.4);
            transition: all 0.3s ease;
        }
        
        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(255, 107, 107, 0.6);
        }
        
        .button-group {
            text-align: center;
            margin-top: 20px;
        }
        
        .info {
            background: rgba(255, 107, 107, 0.1);
            border: 2px solid #ff6b6b;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .info h3 {
            margin-top: 0;
            color: #ff6b6b;
        }
        
        .template-btn {
            padding: 10px 20px;
            background: #444;
            color: white;
            border: 2px solid #666;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
            margin-bottom: 10px;
            font-family: 'Special Elite', monospace;
        }
        
        .template-btn:hover {
            background: #555;
            border-color: #ff6b6b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Carolina Case Files - Twitter Card Generator</h1>
        
        <div class="info">
            <h3>Twitter Card Specs</h3>
            <p>Perfect size: 1200 x 628 pixels | Max file size: 5MB | Format: PNG or JPG</p>
        </div>
        
        <div class="controls">
            <h2 style="color: #ff6b6b; margin-top: 0;">Design Your Card</h2>
            
            <div class="control-group">
                <label>Quick Templates:</label>
                <button class="template-btn" onclick="loadTemplate1()">Classic Dark</button>
                <button class="template-btn" onclick="loadTemplate2()">Case File Style</button>
                <button class="template-btn" onclick="loadTemplate3()">Minimalist</button>
            </div>
            
            <div class="control-group">
                <label for="title">Title</label>
                <input type="text" id="title" value="Carolina Case Files" oninput="updateCanvas()">
            </div>
            
            <div class="control-group">
                <label for="subtitle">Subtitle</label>
                <input type="text" id="subtitle" value="Unsolved Mysteries of the Carolinas" oninput="updateCanvas()">
            </div>
            
            <div class="control-group">
                <label for="tagline">Tagline (Optional)</label>
                <textarea id="tagline" oninput="updateCanvas()">Investigating cold cases and cryptic mysteries that have haunted the Carolinas for decades</textarea>
            </div>
            
            <div class="control-group">
                <label for="bgColor">Background Color</label>
                <input type="color" id="bgColor" value="#0f0f1a" oninput="updateCanvas()">
            </div>
            
            <div class="control-group">
                <label for="textColor">Text Color</label>
                <input type="color" id="textColor" value="#ff6b6b" oninput="updateCanvas()">
            </div>
            
            <div class="control-group">
                <label for="bgImage">Background Image (Optional)</label>
                <input type="file" id="bgImage" accept="image/*" onchange="loadBackgroundImage(event)">
            </div>
            
            <div class="control-group">
                <label for="logo">Logo/Icon (Optional)</label>
                <input type="file" id="logo" accept="image/*" onchange="loadLogo(event)">
            </div>
        </div>
        
        <div class="canvas-container">
            <canvas id="canvas" width="1200" height="628"></canvas>
        </div>
        
        <div class="button-group">
            <button class="download-btn" onclick="downloadImage()">Download Twitter Card</button>
        </div>
    </div>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let bgImage = null;
        let logoImage = null;
        
        function loadTemplate1() {
            document.getElementById('title').value = 'Carolina Case Files';
            document.getElementById('subtitle').value = 'Unsolved Mysteries of the Carolinas';
            document.getElementById('tagline').value = 'Investigating cold cases and cryptic mysteries that have haunted the Carolinas for decades';
            document.getElementById('bgColor').value = '#0f0f1a';
            document.getElementById('textColor').value = '#ff6b6b';
            updateCanvas();
        }
        
        function loadTemplate2() {
            document.getElementById('title').value = 'CAROLINA CASE FILES';
            document.getElementById('subtitle').value = 'CLASSIFIED INVESTIGATIONS';
            document.getElementById('tagline').value = 'CONFIDENTIAL • UNSOLVED • ONGOING';
            document.getElementById('bgColor').value = '#1a1a2e';
            document.getElementById('textColor').value = '#ff4757';
            updateCanvas();
        }
        
        function loadTemplate3() {
            document.getElementById('title').value = 'Carolina Case Files';
            document.getElementById('subtitle').value = '';
            document.getElementById('tagline').value = 'Unsolved Mysteries • Cold Cases • True Crime';
            document.getElementById('bgColor').value = '#000000';
            document.getElementById('textColor').value = '#ff6b6b';
            updateCanvas();
        }
        
        function loadBackgroundImage(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    bgImage = new Image();
                    bgImage.onload = function() {
                        updateCanvas();
                    };
                    bgImage.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        }
        
        function loadLogo(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    logoImage = new Image();
                    logoImage.onload = function() {
                        updateCanvas();
                    };
                    logoImage.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        }
        
        function updateCanvas() {
            const title = document.getElementById('title').value;
            const subtitle = document.getElementById('subtitle').value;
            const tagline = document.getElementById('tagline').value;
            const bgColor = document.getElementById('bgColor').value;
            const textColor = document.getElementById('textColor').value;
            
            // Clear canvas
            ctx.fillStyle = bgColor;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw background image if loaded
            if (bgImage) {
                ctx.globalAlpha = 0.3;
                ctx.drawImage(bgImage, 0, 0, canvas.width, canvas.height);
                ctx.globalAlpha = 1.0;
            }
            
            // Add dark gradient overlay
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, 'rgba(0, 0, 0, 0.5)');
            gradient.addColorStop(1, 'rgba(0, 0, 0, 0.8)');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw logo if loaded
            if (logoImage) {
                const logoSize = 120;
                const logoX = 80;
                const logoY = 60;
                ctx.drawImage(logoImage, logoX, logoY, logoSize, logoSize);
            }
            
            // Set text properties
            ctx.textAlign = 'center';
            
            // Draw title
            ctx.fillStyle = textColor;
            ctx.font = 'bold 80px "Special Elite", monospace';
            ctx.shadowColor = 'rgba(0, 0, 0, 0.8)';
            ctx.shadowBlur = 20;
            ctx.shadowOffsetX = 0;
            ctx.shadowOffsetY = 5;
            
            const titleY = subtitle ? 250 : 280;
            ctx.fillText(title, canvas.width / 2, titleY);
            
            // Draw subtitle
            if (subtitle) {
                ctx.font = 'bold 45px "Special Elite", monospace';
                ctx.fillStyle = '#ffffff';
                ctx.fillText(subtitle, canvas.width / 2, 330);
            }
            
            // Draw tagline
            if (tagline) {
                ctx.font = '28px Arial, sans-serif';
                ctx.fillStyle = '#cccccc';
                const maxWidth = 1000;
                const lineHeight = 40;
                const words = tagline.split(' ');
                let line = '';
                let y = subtitle ? 420 : 380;
                
                ctx.shadowBlur = 10;
                
                for (let i = 0; i < words.length; i++) {
                    const testLine = line + words[i] + ' ';
                    const metrics = ctx.measureText(testLine);
                    
                    if (metrics.width > maxWidth && i > 0) {
                        ctx.fillText(line, canvas.width / 2, y);
                        line = words[i] + ' ';
                        y += lineHeight;
                    } else {
                        line = testLine;
                    }
                }
                ctx.fillText(line, canvas.width / 2, y);
            }
            
            // Reset shadow
            ctx.shadowColor = 'transparent';
            ctx.shadowBlur = 0;
            
            // Add decorative border
            ctx.strokeStyle = textColor;
            ctx.lineWidth = 8;
            ctx.strokeRect(20, 20, canvas.width - 40, canvas.height - 40);
        }
        
        function downloadImage() {
            const link = document.createElement('a');
            link.download = 'carolina-case-files-twitter-card.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        // Initial render
        updateCanvas();
    </script>
</body>
</html>
